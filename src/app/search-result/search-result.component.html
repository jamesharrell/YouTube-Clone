<div class="three wide column">

  <div class="caption">
    <h5>{{result.title}}</h5>
    <a [routerLink]="[result.videoUrl]" class="btn btn-default" role="button">
      <div class="thumbnail">
        <img src="./../../assets/images/test.jpg">
      </div>
    </a>
    <a class="ui image label">
      <img src="./../../assets/images/male-avatar-1.png">
      {{result.username}}
    </a>
    <div class="ui label">
      views
      <div class="detail">{{result.playCount}}</div>
    </div>
  </div>
</div>
